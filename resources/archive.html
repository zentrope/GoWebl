<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Config.Title }} - Archives</title>
    <link rel="stylesheet" href="{{.Config.BaseURL}}/index.css" type="text/css"/>
    <link rel="alternate" type="application/json" title="JSON Feed" href="{{.Config.BaseURL}}/feeds/json" />
    <link rel="alternate" type="text/rss+xml" title="RSS Feed" href="{{.Config.BaseURL}}/feeds/rss" />
  </head>
  <body>
    <section class="NavBar">
      <div class="Title">
        <p><a href="{{.Config.BaseURL}}/">{{ .Config.Title }}</a></p>
      </div>
      <div class="Links">
        <div class="Icon">
          <a href="{{.Config.BaseURL}}/feeds/json" title="JSON Feed">
            <img src="{{.Config.BaseURL}}/images/jsonfeed.svg"/>
          </a>
        </div>
        <div class="Icon">
          <a href="{{.Config.BaseURL}}/feeds/rss" title="RSS Feed">
            <img src="{{.Config.BaseURL}}/images/rssfeed.svg"/>
          </a>
        </div>
      </div>
      </div>
    </section>

    <section class="Content">
      <h1>Archives</h1>
      <section class="TableOfContents">
        {{ $url := .Config.BaseURL }}
        {{ range .Entries }}
        <div class="ArchiveEntry">
          <div class="Date">
            {{ .DateCreated }}
          </div>
          <div class="Post">
            <a href="{{$url}}/post/{{ .UUID }}">{{ .Slugline }}</a>
          </div>

          <div class="Author">
            {{ .Author }}
          </div>
        </div>
        {{ end }}
      </section>
    </section>
  </body>

</html>
