<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Config.Title }} - Archives</title>
    <link rel="stylesheet" href="../index.css" type="text/css"/>
  </head>

  <body>
    <section class="NavBar">
      <div class="Title">
        <a href="/">{{ .Config.Title }}</a>
      </div>
      <div class="Links">
        <a href="/">Home</a>
      </div>
    </section>

    <section class="Content">
      <h1>Archives</h1>
      <section class="TableOfContents">
        {{ range .Entries }}
        <div class="ArchiveEntry">
          <div class="Date">
            {{ .DateCreated }}
          </div>
          <div class="Post">
            <a href="/post/{{ .UUID }}">{{ .Slugline }}</a>
          </div>

          <div class="Author">
            {{ .Author }}
          </div>
        </div>
        {{ end }}
      </section>
    </section>
  </body>

</html>
