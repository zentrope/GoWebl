<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Config.Title }} - {{ .Post.Slugline }}</title>
    <link rel="stylesheet" href="../index.css" type="text/css"/>
  </head>
  <body>
    <section class="NavBar">
      <div class="Title">
        <a href="/">{{ .Config.Title }}</a>
      </div>
      <div class="Links">
        <a href="/archive">Archive</a>
      </div>
    </section>
    <section class="Content">
      <article id={{.Post.UUID}}>
        <div class="MetaBar">
          <div class="Permalink">&#x2742;</div>
          <div class="Author">
            <span class="Date">{{ .Post.DateCreated }}</span>
            &mdash;
            <span class="Name">{{ .Post.Author}}</span>
          </div>
        </div>
        <div class="PostBody">
          {{ .Post.Text }}
        </div>
      </article>
    </section>
  </body>
</html>
