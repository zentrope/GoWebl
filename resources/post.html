<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Config.Title }} - {{ .Post.Slugline }}</title>
    <link rel="stylesheet" href="{{.Config.BaseURL}}/index.css" type="text/css"/>
    <link rel="alternate" type="application/json" title="JSON Feed" href="{{.Config.BaseURL}}/feeds/json" />
  </head>
  <body>
    <section class="NavBar">
      <div class="Title">
        <p><a href="{{.Config.BaseURL}}/">{{ .Config.Title }}</a></p>
      </div>
      <div class="Links">
        <div class="Icon">
          <a href="{{.Config.BaseURL}}/archive">
            <img src="{{.Config.BaseURL}}/images/archive.svg"/>
          </a>
        </div>
        <div class="Icon">
          <a href="{{.Config.BaseURL}}/feeds/json">
            <img src="{{.Config.BaseURL}}/images/jsonfeed.svg"/>
          </a>
        </div>
      </div>
    </section>
    <section class="Content">
      <article id={{.Post.UUID}}>
        <div class="MetaBar">
          <div class="Permalink">&#x2742;</div>
          <div class="Author">
            <span class="Date">{{ .Post.DateCreated }}</span>
            &mdash;
            <span class="Name">{{ .Post.Author}}</span>
          </div>
        </div>
        <div class="PostBody">
          {{ .Post.Text }}
        </div>
      </article>
    </section>
  </body>
</html>
