<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Config.Title }} - {{ .Post.Slugline }}</title>
    <link rel="stylesheet" href="../index.css" type="text/css"/>
  </head>
  <body>
    <section class="NavBar">
      <div class="Title">
        <a href="/">{{ .Config.Title }}</a>
      </div>
      <div class="Links">
        <a href="/">Home</a>
        <a href="/archive">Archive</a>
      </div>
    </section>
    <section class="Content">
      <article id={{.Post.UUID}}>
        <div class='postbody'>
          {{ .Post.Text }}
        </div>
        <div class="MetaBar">
          <div class="Permalink">
            <a href="/post/{{ .Post.UUID }}">permalink</a>
          </div>
          <div class="Author">
            <i>By {{ .Post.Author }}</i> on <i>{{ .Post.DateCreated }}</i>
          </div>
        </div>
      </article>
    </section>
  </body>
</html>
