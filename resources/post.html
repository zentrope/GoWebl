<!doctype html>
<html>
  <head>
    <title>{{ .Slugline }}</title>
    <link rel="stylesheet" href="../index.css" type="text/css"/>
  </head>
  <body>
    <section class="Content">
      <p>
        <a href="/">Home</a> |
        <a href="/archive">Archive</a>
      </p>

      <article id={{.UUID}}>

        <div class="author">
          <i>By {{ .Author }}</i> on <i>{{ .DateCreated }}</i>
        </div>

        <div class='postbody'>
          {{ .Text }}
        </div>

        <div class="permalink">
          <a href="/post/{{ .UUID }}">permalink</a>
        </div>
      </article>
    </section>
  </body>
</html>
