<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Webl - Home</title>
    <link rel="stylesheet" href="index.css" type="text/css"/>
  </head>
  <body>
    <section class="NavBar">
      <div class="Links">
        <a href="/archive">Archive</a> |
        <a href="/admin/">Admin</a> |
        <a href="/graphql">GraphQL</a>
      </div>
    </section>
    <section class="Content">
      <h1>Webl Webl</h1>
      {{ range .Posts }}
      <article id={{.UUID}}>
        <div class='postbody'>
          {{ .Text }}
        </div>
        <div class="MetaBar">
          <div class="Permalink">
            <a href="/post/{{ .UUID }}">permalink</a>
          </div>
          <div class="Author">
            <i>By {{ .Author }}</i> on <i>{{ .DateCreated }}</i>
          </div>
        </div>
      </article>
      {{ end }}
      <hr/>
      <p style="text-align: right; font-size: 10pt;">
        <a href="/archive">Check the archive for more.</a>
      </p>
      <p>&nbsp;</p>
    </section>
  </body>
</html>
