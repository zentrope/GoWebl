<!doctype html>
<html>
  <head>
    <title>Webl! Webl! Webl!</title>
    <link rel="stylesheet" href="index.css" type="text/css"/>
  </head>
  <body>
    <h1>Webl Webl</h1>
    <h2>Posts</h2>
    {{ range .Posts }}
    <article id={{.UUID}}>
      <h3>{{ .Slugline }} by {{ .Author }}</h3>
      <h4>{{ .DateCreated }}</h4>
      <div class='postbody'>
        {{ .Text }}
      </div>
      <div class="permalink">
        <a href="/post/{{ .UUID }}">permalink</a>
      </div>
    </article>
    {{ end }}
  </body>
  </head>
