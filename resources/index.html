<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Config.Title }} - Home</title>
    <link rel="stylesheet" href="index.css" type="text/css"/>
    <link rel="alternate" type="application/json" title="JSON Feed" href="{{.Config.BaseURL}}/feeds/json" />
  </head>
  <body>
    <section class="NavBar">
      <div class="Title">
        <p>{{ .Config.Title }}</p>
      </div>
      <div class="Links">
        <div class="Icon">
          <a href="{{.Config.BaseURL}}/archive">
            <img src="{{.Config.BaseURL}}/images/archive.svg"/>
          </a>
        </div>
        <div class="Icon">
          <a href="{{.Config.BaseURL}}/feeds/json">
            <img src="{{.Config.BaseURL}}/images/jsonfeed.svg"/>
          </a>
        </div>
      </div>
    </section>
    <section class="Content">
      {{ range .Posts }}
      <article id={{.UUID}}>
        <div class="MetaBar">
          <div class="Permalink">
            <a title="{{ .Slugline }}" href="/post/{{ .UUID }}">&#x2742;</a>
          </div>
          <div class="Author">
            <span class="Date">{{ .DateCreated }}</span>
            &mdash;
            <span class="Name">{{.Author}}</span>
          </div>
        </div>
        <div class='PostBody'>
          {{ .Text }}
        </div>
      </article>
      {{ end }}
      <div class="Continuation">
        <p><a href="/archive">Check the archive for more &#x25B6;</a></p>
      </div>
    </section>
  </body>
</html>
