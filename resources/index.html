<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Site.Title }} - Home</title>
    <link rel="stylesheet" href="index.css" type="text/css"/>
    <link rel="icon" href="{{.Site.BaseURL}}/images/apple-touch-icon-60.png" />
    <link rel="shortcut icon" src="{{.Site.BaseURL}}/images/apple-touch-icon-60.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{.Site.BaseURL}}/images/apple-touch-icon-180.png"/>
    <link rel="alternate" type="application/json" title="JSON Feed" href="{{.Site.BaseURL}}/feeds/json" />
    <link rel="alternate" type="text/rss+xml" title="RSS Feed" href="{{.Site.BaseURL}}/feeds/rss" />
  </head>
  <body>
    <section class="NavBar">
      <div class="NavItems">
        <div class="Title">
          <p>{{ .Site.Title }}</p>
        </div>
        <div class="Links">
          <div class="Icon">
            <a href="{{.Site.BaseURL}}/archive" title="Post Archive">
              <img src="{{.Site.BaseURL}}/images/archive.svg"/>
            </a>
          </div>
        </div>
      </div>
    </section>
    <section class="Content">
      {{ $url := .Site.BaseURL }}
      {{ range .Posts }}
      <article id="{{.UUID}}">
        <div class="MetaBar">
          <div class="Permalink">
            <a title="Permalink &#x261B; {{ .Slugline }}" href="{{$url}}/post/{{ .UUID }}">&#x221e;</a>
          </div>
          <div class="Author">
            <span class="Date">{{ .DateCreated }}</span>
          </div>
        </div>
        <div class="PostBody">
          {{ .Text }}
        </div>
      </article>
      {{ end }}
      <div class="Continuation">
        <p><a href="{{.Site.BaseURL}}/archive">Archive &#x25B6;</a></p>
      </div>
    </section>
    <section class="Footer">
      <div class="Links">
        <a href="{{.Site.BaseURL}}/">
          <img src="{{.Site.BaseURL}}/images/home.svg"/>
          <p>Home</p>
        </a>
        <a href="{{.Site.BaseURL}}/archive">
          <img width="20px"  src="{{.Site.BaseURL}}/images/archive.svg"/>
          <p>Archive</p>
        </a>
        <a href="{{.Site.BaseURL}}/feeds/json">
          <img src="{{.Site.BaseURL}}/images/jsonfeed.svg"/>
          <p>JSON</p>
        </a>
        <a href="{{.Site.BaseURL}}/feeds/rss">
          <img src="{{.Site.BaseURL}}/images/rssfeed.svg"/>
          <p>RSS</p>
        </a>
      </div>
      <div class="Copyright">
        <p>Copyright &copy; 2017 {{ .Site.Title }}</p>
        <p>Portland, Oregon</p>
      </div>
    </section>
  </body>
</html>
