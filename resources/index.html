<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Webl - Home</title>
    <link rel="stylesheet" href="index.css" type="text/css"/>
  </head>
  <body>
    <section class="NavBar">
      <div class="Links">
        <a href="/archive">Archive</a>
        <a href="/admin/">Admin</a>
        <a href="/graphql">GraphQL</a>
      </div>
    </section>
    <section class="Content">
      {{ range .Posts }}
      <article id={{.UUID}}>
        <div class='ArticleSeparator'>
          <a href="/post/{{ .UUID }}">&#x2742;</a>
        </div>
        <div class='postbody'>
          {{ .Text }}
        </div>
        <div class="MetaBar">
          <div class="Permalink">
            <a href="/post/{{ .UUID }}">permalink</a>
          </div>
          <div class="Author">
            By <i>{{ .Author }}</i> on <i>{{ .DateCreated }}</i>
          </div>
        </div>
      </article>
      {{ end }}
      <div class="Continuation">
        <p><a href="/archive">Check the archive for more &#x25B6;</a></p>
      </div>
    </section>
  </body>
</html>
