<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>{{ .Site.Title }} - {{ .Post.Slugline }}</title>
    <link rel="icon" href="{{.Site.BaseURL}}/images/apple-touch-icon-60.png" />
    <link rel="shortcut icon" src="{{.Site.BaseURL}}/images/apple-touch-icon-60.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{.Site.BaseURL}}/images/apple-touch-icon-180.png"/>
    <link rel="stylesheet" href="{{.Site.BaseURL}}/index.css" type="text/css"/>
    <link rel="alternate" type="application/json" title="JSON Feed" href="{{.Site.BaseURL}}/feeds/json" />
    <link rel="alternate" type="text/rss+xml" title="RSS Feed" href="{{.Site.BaseURL}}/feeds/rss" />
  </head>
  <body>
    <section class="NavBar">
      <div class="NavItems">
        <div class="Title">
          <p><a href="{{.Site.BaseURL}}/">{{ .Site.Title }}</a></p>
        </div>
        <div class="Links">
          <div class="Icon">
            <a href="{{.Site.BaseURL}}/">
              <img src="{{.Site.BaseURL}}/images/home.svg"/>
            </a>
          </div>
          <div class="Icon">
            <a href="{{.Site.BaseURL}}/archive">
              <img src="{{.Site.BaseURL}}/images/archive.svg"/>
            </a>
          </div>
        </div>
      </div>
    </section>
    <section class="Content">
      <article id="{{.Post.UUID}}">
        <div class="PostBody">
          <div class="Meta">
            <span class="Date">{{ .Post.DatePublished }}</span>
            <span class="Permalink">&#x2248;</span>
          </div>
          {{ .Post.Text }}
        </div>
      </article>
    </section>
    <section class="Footer">
      <div class="Links">
        <a href="{{.Site.BaseURL}}/">
          <img src="{{.Site.BaseURL}}/images/home.svg"/>
          <p>Home</p>
        </a>
        <a href="{{.Site.BaseURL}}/archive">
          <img width="20px"  src="{{.Site.BaseURL}}/images/archive.svg"/>
          <p>Archive</p>
        </a>
        <a href="{{.Site.BaseURL}}/feeds/json">
          <img src="{{.Site.BaseURL}}/images/jsonfeed.svg"/>
          <p>JSON</p>
        </a>
        <a href="{{.Site.BaseURL}}/feeds/rss">
          <img src="{{.Site.BaseURL}}/images/rssfeed.svg"/>
          <p>RSS</p>
        </a>
      </div>
      <div class="Copyright">
        <p>Copyright &copy; 2017 {{ .Site.Title }}</p>
        <p>Portland, Oregon</p>
      </div>
    </section>
  </body>
</html>
